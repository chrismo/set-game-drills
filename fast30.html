<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <script type="module" src="js/play_fast_30.js"></script>

</head>
<body>
<nav>
</nav>
<main>
    <!-- style="max-width: 970px;" if we want -->
    <div id="board" class="container-md">
        <h1 class="text-center"><a href="index.html">Set Game Games</a></h1>
        <h2 class="text-center">Fast 30</h2>

        <span id="inputs" class="row p-2">
            <span class="col-1"></span>
            <input class="btn btn-primary col-4" type="button" value="Yes" id="yes">
            <span class="col-1"></span>
            <span class="col-1"></span>
            <input class="btn btn-primary col-4" type="button" value="No" id="no">
            <span class="col-1"></span>
        </span>
        <div id="result">
            <div id="score" class="row p-2">
                <span id="rightScore" class="fs-1 fw-bolder col-3 text-end"></span>
                <span id="wrongScore" class="fs-1 fw-bolder col-3 text-start"></span>
                <span id="timer" class="fs-1 fw-bolder col-6 text-center">0:00</span>
            </div>
        </div>

        <div id="tuple" class="row p-2"></div>
        <div class="row pt-2">
            <span class="col-12 text-center align-middle bg-secondary text-light">history</span>
        </div>
        <div id="history" class="p-2 historyColumns"></div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
