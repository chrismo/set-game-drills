<!DOCTYPE html>
<html lang="en">
<head>
    <title>Six in Twelve</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"
            integrity="sha512-+Ru50BzEpZjlFzVnjSmJfYFPFfY2hS0Kjlu/IvqaJoux7maF5lJrRVUJWJ2LevPls7rd242GLbWEt+zAo4OVVQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script type="module" src="js/play_6_in_12.js"></script>
</head>
<body>
<nav>
</nav>
<main>
    <div id="board" class="container-md" style="max-width: 670px;">
        <h1 class="text-center"><a href="index.html">Set Game Games</a></h1>
        <h2 class="text-center">Six in Twelve</h2>

        <div id="result">
            <div id="score" class="row p-2">
                <span class="fs-1 fw-bolder col-3 text-end">
                    <input class="btn btn-primary" type="button" value="stop" id="stop"/>
                </span>
                <span class="fs-1 fw-bolder col-3 text-start">
                    <input class="btn btn-primary" type="button" disabled value="pause" id="pause"/>
                </span>
                <span id="timer" class="fs-1 fw-bolder col-6 text-center">0:00</span>
            </div>
        </div>

        <div id="cards" class="row p-2"></div>

        <div class="row pt-2">
            <span class="col-12 text-center align-middle bg-primary bg-gradient text-light">sets found</span>
        </div>
        <div id="history" class="p-2 row row-cols-2"></div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
