<main>
    <h1>Set Game Drills</h1>

    <div id="board">
        <span style="horiz-align: center" id="inputs">
          <input type="button" value="Yes" id="yes" class="inputButton">
          <input type="button" value="No" id="no" class="inputButton">

            <span id="wrong" class="result" style="visibility: visible; color: red">X</span>
        </div>

        <div id="tuple">
            <img src="https://www.setgame.com/sites/all/modules/setgame_set/assets/images/new/1.png"/>
            <img src="https://www.setgame.com/sites/all/modules/setgame_set/assets/images/new/28.png"/>
